services:
  # 1. Backend: FastAPI Web Service
  - type: web
    name: trading-api
    env: python
    buildCommand: pip install --upgrade pip && pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trading-db
          property: connectionString
      - key: KRAKEN_API_KEY
        sync: false
      - key: KRAKEN_SECRET_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.0

  # 2. Frontend: Static Site (React/Vite)
  - type: static_site
    name: trading-dashboard
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: trading-api
          type: web
          property: host

databases:
  # 3. Database: PostgreSQL
  - name: trading-db
    plan: free
